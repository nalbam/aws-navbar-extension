<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>AWS Colorful Navbar</h1>
    </header>
    <div class="settings-container">
      <div class="setting-item">
        <div class="setting-label">
          <img src="icons/palette.ico" alt="Background" class="icon">
          <span>Background</span>
        </div>
        <div class="setting-control">
          <label class="toggle">
            <input type="checkbox" id="background">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-label">
          <img src="icons/flag.ico" alt="Flag" class="icon">
          <span>Show Flag</span>
        </div>
        <div class="setting-control">
          <label class="toggle">
            <input type="checkbox" id="flag">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-label">
          <img src="icons/image.ico" alt="Favicon" class="icon">
          <span>Favicon</span>
        </div>
        <div class="setting-control">
          <label class="toggle">
            <input type="checkbox" id="favicon">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="setting-item account-info">
        <div class="setting-label">
          <img src="icons/key.ico" alt="Account Info" class="icon">
          <span>Account Info</span>
        </div>
        <div class="setting-control" id="account_list">
          <!-- Account entries will be added here dynamically -->
        </div>
        <div class="setting-control">
          <button id="add_account_btn" class="secondary-btn">
            <span>+ Add Account</span>
          </button>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-control">
          <button id="save_btn">
            <img src="icons/floppy-disk.ico" alt="Save" class="icon">
            Save
          </button>
        </div>
      </div>
    </div>
    <button id="theme-toggle" class="theme-toggle">
      <img src="icons/sun.ico" alt="Theme" class="icon" id="theme-icon">
    </button>
    <div class="version">v1.0.0</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
