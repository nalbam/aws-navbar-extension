<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>AWS Colorful Navbar</h1>
    </header>
    <div class="settings-container">
      <div class="setting-item">
        <div class="setting-label">
          <img src="icons/palette.ico" alt="Background" class="icon">
          <span>Background</span>
        </div>
        <div class="setting-control">
          <label class="toggle">
            <input type="checkbox" id="background">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-label">
          <img src="icons/flag.ico" alt="Flag" class="icon">
          <span>Show Flag</span>
        </div>
        <div class="setting-control">
          <label class="toggle">
            <input type="checkbox" id="flag">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="divider"></div>

      <div class="setting-item color-section">
        <div class="setting-label">
          <span>Region Colors</span>
        </div>
        <div class="setting-control full-width">
          <select id="region-select">
            <option value="">Select Region...</option>
          </select>
        </div>
      </div>

      <div id="color-editor" class="color-editor hidden">
        <div class="preview-container">
          <div id="color-preview" class="color-preview"></div>
        </div>

        <div id="color-inputs" class="color-inputs">
          <!-- Color inputs will be added dynamically -->
        </div>

        <div class="color-actions">
          <button id="add-color-btn" class="secondary-btn small-btn">+ Add Color</button>
        </div>

        <div class="action-buttons">
          <button id="reset-btn" class="secondary-btn">Reset</button>
          <button id="apply-btn" class="primary-btn">Apply</button>
        </div>
      </div>
    </div>
    <button id="theme-toggle" class="theme-toggle">
      <img src="icons/sun.ico" alt="Theme" class="icon" id="theme-icon">
    </button>
    <div class="version"></div>
  </div>
  <script src="colors.js"></script>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
