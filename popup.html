<html>

<head>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="row" id="popup_whole_row">
    <div class="col s12 m12" id="popup_whole_col">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="card-title row">
            <div class="col s12" id="extension_name">AWS Colorful Navbar</div>
          </div>
          <div class="option_row">
            <div class="col s4"><i class="material-icons">color_lens</i> Background</div>
            <div class="col s8 switch">
              <label>
                <input type="checkbox" id="background">
                <span class="lever"></span>
              </label>
            </div>
          </div>
          <div class="option_row">
            <div class="col s4"><i class="material-icons">flag</i> Show Flag</div>
            <div class="col s8 switch">
              <label>
                <input type="checkbox" id="flag">
                <span class="lever"></span>
              </label>
            </div>
          </div>
          <div class="option_row">
            <div class="col s4"><i class="material-icons">storage</i> Account Info</div>
            <div class="col s8">
              <textarea id="info_area" class="materialize-textarea"></textarea>
            </div>
          </div>
          <div class="option_row">
            <div class="col s4"></div>
            <div class="col s8">
              <a class="waves-effect waves-light btn orange" id="info_btn">Save</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
