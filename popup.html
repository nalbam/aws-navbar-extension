<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>AWS Colorful Navbar</h1>
    </header>
    <div class="settings-container">
      <div class="setting-item">
        <div class="setting-label">
          <i class="fa-solid fa-palette"></i>
          <span>Background</span>
        </div>
        <div class="setting-control">
          <label class="toggle">
            <input type="checkbox" id="background">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-label">
          <i class="fa-solid fa-flag"></i>
          <span>Show Flag</span>
        </div>
        <div class="setting-control">
          <label class="toggle">
            <input type="checkbox" id="flag">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-label">
          <i class="fa-solid fa-image"></i>
          <span>Favicon</span>
        </div>
        <div class="setting-control">
          <label class="toggle">
            <input type="checkbox" id="favicon">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="setting-item account-info">
        <div class="setting-label">
          <i class="fa-solid fa-key"></i>
          <span>Account Info</span>
        </div>
        <div class="setting-control">
          <textarea id="info_area" placeholder='{"123456789012": "ðŸ”‘"}'></textarea>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-control">
          <button id="save_btn">
            <i class="fa-solid fa-floppy-disk"></i>
            Save
          </button>
        </div>
      </div>
    </div>
    <button id="theme-toggle" class="theme-toggle">
      <i class="fa-solid fa-sun"></i>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
